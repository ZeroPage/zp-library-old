{% extends "zp_library/form.html" %}

{% block content %}
    {{ block.super }}
    <md-list layout="column">
        {% for item in list %}
            <md-item>
                <md-item-content>
                    <div class="md-tile-content" layout="column" layout-align="center start" layout-margin>
                        <h3 class="width-full text-ellipsis">{{ item.contents }}</h3>
                        <h4 class="width-full text-ellipsis">{{ item.date }}</h4>
                    </div>
                </md-item-content>
            </md-item>
        {% endfor %}
    </md-list>


{% endblock %}
