<!DOCTYPE html>
<html ng-app="LibraryApp">
    <head lang="ko">
        <meta charset="UTF-8">

        <!-- Angulars Material CSS now available via Google CDN; version 0.7 used here -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.7.0/angular-material.min.css">
        <link rel="stylesheet" href="/static/css/main.css">

        <!-- Angular Material Dependencies -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-route.js"></script>


        <!-- Angular Material Javascript now available via Google CDN; version 0.7 used here -->
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.7.1/angular-material.min.js"></script>

        <script src="/static/js/angular.js"></script>

        <title>{% block title %}ZP Library{% endblock %}</title>
    </head>
    <body ng-controller="LibraryControl">
        <md-toolbar class="md-warn">
            <p class="md-toolbar-tools nowrap">
                <strong>warning: under development</strong>
            </p>
        </md-toolbar>
        <md-content class="contents md-padding">
            {% block content %}
            {% endblock %}
        </md-content>
    </body>
</html>
